name: CI

# Definindo onde/quando ser√° executado o workflow.
on:
  push:
    branches:
      - main

jobs:
  CI:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      
      - name: Intall dependencies
        run: npm install

      - name: Run Tests
        run: npm test